link On to Off--><path d="M899.35,256.7583 C810.02,260.3883 725.89,261.7283 682,256.9883 C661.84,254.8083 639.61,250.0083 622.11,245.6583 " fill="none" id="On-&gt;Off" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="617.36,244.4483,625.1001,250.5385,622.2065,245.6778,627.0673,242.7842,617.36,244.4483" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="149" x="683" y="253.5566">TogglePower / OnToOff</text><!--MD5=[d682a77f86bb5fb3a79aa47873f07065]
@startuml
hide empty description

state Root {
    [*] - -> Off
    state Maintenance
    Maintenance -> Off : TogglePower / MaintainedToOff

    state Off
    Off -> Maintenance : TogglePower [Maintenance is On] / log transition Off to Maintenance
    Off -> On : TogglePower [Maintenance Off] / OffToOn


    state On {
        [*] - -> DAB
        state DAB
        DAB -> FM : ToggleMode / DABToFM

        state FM {
            [*] - -> Play
            state Play
            Play -> AutoTune : StationLost / PlayToAutoTune

            state AutoTune
            AutoTune -> Play : StationFound / AutoTuneToPlay

            FM -> DAB : ToggleMode / FMToDAB
        }

        On -> Off : TogglePower / OnToOff
    }
}
@enduml

